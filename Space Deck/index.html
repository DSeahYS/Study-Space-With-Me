<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Deck - Flashcard Study Tool</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
</head>
<body>
    <header>
        <h1>Space Deck</h1>
        <p>Master space knowledge with interactive flashcards</p>
    </header>

    <main>
        <div class="counter-container">
            <div id="card-counter"></div>
            <div id="starred-counter">★ 0 starred</div>
        </div>
        <div id="flashcard">
            <button id="star-btn" class="star-button" aria-label="Star this card">
                <span class="star-icon">☆</span>
            </button>
            <div id="front">
                <div id="frontText"></div>
            </div>
            <div id="back">
                <div id="backText"></div>
            </div>
        </div>

        <div class="controls">
            <button id="prev-btn">Previous</button>
            <button id="next-btn">Next</button>
            <button id="shuffle-btn">Shuffle</button>
            <button id="view-starred-btn">View Starred</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Space Deck. Study the cosmos one card at a time.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
